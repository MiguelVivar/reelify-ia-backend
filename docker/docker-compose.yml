services:
  # Clip Generator Microservice
  clip-generator:
    build:
      context: ../clip-generator
      dockerfile: Dockerfile
    container_name: clip-generator
    ports:
      - "8001:8001"
    env_file:
      - ../clip-generator/.env
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8001
    volumes:
      - temp_storage:/tmp/video_processing
      - clip_storage:/app/clips
    networks:
      - reelify-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Clip Selector Microservice
  clip-selector:
    build:
      context: ../clip-selector
      dockerfile: Dockerfile
    container_name: clip-selector
    ports:
      - "8002:8002"
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8002
      - LOG_LEVEL=INFO
      - TEMP_DIR=/tmp/clip_processing
      - WHISPER_MODEL=base
      - WHISPER_DEVICE=cpu
      - VIRAL_KEYWORDS=oferta,descuento,quiero,increíble,gratis,limitado,exclusivo,promoción,rebaja,outlet
      - EMOTION_KEYWORDS=amor,odio,feliz,triste,enojado,sorprendido,emocionado,increíble,wow,genial
      - MIN_VIRAL_SCORE=0.3
      - CLIPS_INPUT_DIR=/app/clips/raw
      - CLIPS_OUTPUT_DIR=/app/clips/viral
    volumes:
      - /tmp/clip_processing:/tmp/clip_processing
      - clip_storage:/app/clips
    networks:
      - reelify-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Kick API Microservice
  kick-api:
    build:
      context: ../KickApi
      dockerfile: Dockerfile
    container_name: kick-api
    ports:
      - "8003:8003"
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8003
      - LOG_LEVEL=INFO
      - TEMP_DIR=/tmp/kick_processing
      - CONVERTED_VIDEOS_DIR=/app/converted_videos
      - CACHE_EXPIRY_SECONDS=3600
      - CLEANUP_INTERVAL_SECONDS=300
      - WHISPER_MODEL=tiny
      - WHISPER_TIMEOUT=180
      - FFMPEG_TIMEOUT=300
      - DOWNLOAD_TIMEOUT=120
      - DEFAULT_QUALITY=medium
      - DEFAULT_PLATFORM=general
      - DEFAULT_FPS=30
    volumes:
      - /tmp/kick_processing:/tmp/kick_processing
      - kick_storage:/app/converted_videos
      - kick_temp:/app/temp
    networks:
      - reelify-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8003/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      - clip-generator
      - clip-selector

volumes:
  clip_storage:
    driver: local
  temp_storage:
    driver: local
  kick_storage:
    driver: local
  kick_temp:
    driver: local

networks:
  reelify-network:
    driver: bridge
